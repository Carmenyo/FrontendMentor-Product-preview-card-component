<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,700;1,500&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <div class="main__card">
        <div class="main__image"></div>
        <img
          src="./images/image-product-mobile.jpg"
          alt="Frasco Perfume"
          class="main__image"
        />
        <img
          src="./images/image-product-desktop.jpg"
          alt="Frasco Perfume"
          class="main__image--desktop"
        />
        <div class="info">
        <h2 class="main__category">PERFUME</h2>
        <h1 class="main__tittle">Gabrielle Essence Eau De Parfum</h1>
        <p class="main__paragraph">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="main__prices">
          <span class="main__price">$149.99</span>
          <span class="main__oldPrice">$169.99</span>
        </div>
        <div class="main__add">
        <button class="main__button">
          <img src="./images/icon-cart.svg" alt="carrito de la compra" class="main__button--image">
          <span class="main__button">Add to Cart</span>
        </button>
      </div>
      </div>
    </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Carmenyo">Carmenyo</a>.
    </div>
  </body>
</html>
